<!-- DARI Email Template: Black & White with Light Green Button Border -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body style="background:#fff;color:#111;font-family:sans-serif;margin:0;padding:0;">
    <div style="max-width:480px;margin:40px auto;border:1px solid #eee;border-radius:8px;overflow:hidden;box-shadow:0 2px 8px #eee;">
        <div style="background:#111;padding:24px 0;text-align:center;">
            <img src="cid:dari_logo" alt="DARI Logo" style="height:48px;">
        </div>
        <div style="padding:32px 24px 24px 24px;">
            <h2 style="margin-top:0;margin-bottom:16px;font-weight:700;font-size:22px;">{{ title }}</h2>
            <p style="margin:0 0 24px 0;line-height:1.6;">{{ message }}</p>
            {% if button_url and button_text %}
            <div style="text-align:center;margin:32px 0;">
                <a href="{{ button_url }}" style="display:inline-block;padding:12px 32px;background:#fff;color:#111;border:2px solid #4ade80;border-radius:6px;font-weight:600;text-decoration:none;">{{ button_text }}</a>
            </div>
            {% endif %}
        </div>
        <div style="background:#f9f9f9;padding:16px 24px;text-align:center;font-size:13px;color:#888;">
            &copy; {{ year }} DARI. All rights reserved.
        </div>
    </div>
</body>
</html>
